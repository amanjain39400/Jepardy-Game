<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jeopardy!</title>
   <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
   <h1>Jeopardy Game</h1>
   
   <button id='btnCreate'>New Game</button>
   <br>
   Game Code : <i id="share">Share the game code</i>
   <br>
   <button id='btnJoin'>Join Game</button>
   <input type='text' id='txtGameId'>
   <div id='divPlayers'></div>

   
   <div class="app">
      
      <header class="top-header">
         <h1>Jeopardy Game</h1>
         <p class="score-p0">Client 1<span id="score0">0</span></p>
         <p class="score-p1">Client 2<span id="score1">0</span></p>
         <p class="score-p2">Client 3<span id="score2">0</span></p>
      </header>

      
      <div class="board">
         
      </div>

      
      <div class="card-modal">
         <div class=card-modal-inner>
            <h2 class="clue-text">
               
            </h2>

            <form autocomplete="off">
               <input name="user-answer" type="text" />
               <button type="submit">Answer</button>
               
            </form>

            <div class="result">
               <p class="result_success">CORRECT</p>
               <p class="result_fail">INCORRECT</p>
               <p class="result_correct-answer">
                  The correct answer is <span class="result_correct-answer-text">
                     
                  </span>
               </p>
            </div>
         </div>
      </div>
      <div>
         <h1 id="turn-notify"> </h1>
      </div>
   </div>


   
   <script src="client.js"></script>

</body>

</html>
